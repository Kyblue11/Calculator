<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRP Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body> 

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operator-btn" data-value="+" aria-label="Add">+</button>
            <button data-value="7" aria-label="Seven">7</button>
            <button data-value="8" aria-label="Eight">8</button>
            <button data-value="9" aria-label="Nine">9</button>
            <button class="operator-btn" data-value="-" aria-label="Subtract">-</button>
            <button data-value="4" aria-label="Four">4</button>
            <button data-value="5" aria-label="Five">5</button>
            <button data-value="6" aria-label="Six">6</button>
            <button class="operator-btn" data-value="*" aria-label="Multiply">*</button>
            <button data-value="1" aria-label="One">1</button>
            <button data-value="2" aria-label="Two">2</button>
            <button data-value="3" aria-label="Three">3</button>
            <button class="operator-btn" data-value="/" aria-label="Divide">/</button>
            <button data-value="0" aria-label="Zero">0</button>
            <button data-value="." aria-label="Decimal">.</button>
            <button data-value="=" aria-label="Equals">=</button>
            <button class="operator-btn" data-value="C" aria-label="Clear">C</button>
            <button class="operator-btn" data-value="<" aria-label="Backspace">&lt;</button>
            <button id="dark-mode-toggle" class="operator-btn" aria-label="Toggle Dark Mode">Dark Mode</button>
        </div>
    </div>
    <div id="history"></div>

    <script src="./src/main.ts" type="module"></script>
</body>
</html>
